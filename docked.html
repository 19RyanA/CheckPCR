<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PCR viewer</title>
<link rel="stylesheet" type="text/css" href="shared.css" />
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
<style>
body {
	font-size: 12px;
}
h2 {
	font-size: 16px;
}
</style>
</head>

<body onload="auto(updateList)">
<div id="eWrapper" class="list">
	<div id="list"></div>
</div>
<div id="loadingBar" class="loadingDots">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
<div id="login">
	<form onsubmit="return dologin()">
		<h1>Log into PCR</h1>
		<small class="err" id="loginErr"></small>
		<table>
			<tbody>
				<tr>
					<td>Username:&nbsp;</td><td><input type="text" id="user" placeholder="Username" autofocus="autofocus" /></td>
				</tr><tr>
					<td>Password:&nbsp;</td><td><input type="password" id="pass" placeholder="Password" /></td>
				</tr>
			</tbody>
		</table>
		<br />
		<div style="width:calc(100% - 100px); position: absolute; bottom: 50px;">
			<input type="submit" value="Log in" />
		</div>
	</form>
</div>
<script src="pcrClient.js"></script>
</body>
</html>
